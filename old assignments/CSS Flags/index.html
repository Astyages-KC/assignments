<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS Flags
        </title>
        <link rel="stylesheet" href="flags.css" />
    </head>
    <div class="france">
        Flag of France
        <p class="fBlue"></p>
        <p class="fWhite"></p>
        <p class="fRed"></p>
    </div>
    <div class="germany">
        Flag of Germany
        <p class="gBlack"></p>
        <p class="gRed"></p>
        <p class="gYellow"></p>
    </div>
    <div class="madagascar">
        Flag of Madagascar
        <p class="mWhite"></p>
        <p class="mRed"></p>
        <p class="mGreen"></p>
    </div>
    <div class="switzerland">
        Flag of Switzerland
        <p class="sRed"></p>
        <p class="sWhite1"></p>
        <p class="sWhite2"></p>
    </div>
    <div class="sweden">
        Flag of Sweden
        <p class="sBlue"></p>
        <p class="sYellow1"></p>
        <p class="sYellow2"></p>
    </div>
    <div class="gambia">
            Flag of Gambia
            <p class="gaWhite"></p>
            <p class="gaRed"></p>
            <p class="gaBlue"></p>
            <p class="gaGreen"></p>
    </div>
    <div class="tonga">
            Flag of Tonga
            <p class="tRed1"></p>
            <p class="tWhite"></p>
            <p class="tRed2"></p>
            <p class="tRed3"></p>
    </div>
    <div class="japan">
        Flag of Japan
        <p class="jWhite"></p>
        <p class="jRed"></p>
    </div>
    <div class="greece">
        Flag of Greece
        <p class="grWhite1"></p>
        <p class="grblue1"></p>
        <p class="grblue2"></p>
        <p class="grblue3"></p>
        <p class="grblue4"></p>
        <p class="grblue5"></p>
    </div>
    <div class="niger">
        Flag of Niger
    </div>
    <div class="maldives">
        Flag of Maldives
    </div>
    <div class="page">
        Happy Flag Day!        
    </div>
</html>
