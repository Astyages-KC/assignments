<!DOCTYPE html>
<html>
    <head>
        <title>
            Simple HTML Calc
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple HTML Calculator</h1>
        <div>Add
        <form name="addem"> 
            <input placeholder="numb" type="number" name="firstNumber" />
            <button type="submit">Press to Add</button>
            <input placeholder="numb" type="number" name="secondNumber" />
            <div id="answr">Answer
            </div>
        </form>
    </div>
        <div>Subtract
            <form name="subem"> 
                <input placeholder="numb" type="number" name="firstNumber" />
                <button type="submit">Press to Subtract</button>
                <input 
                placeholder="numb" type="number" name="secondNumber" />
                <div id="answr2">Answer
                </div>
            </form>
        </div>
        <div>Multiply
        <form name="mulem"> 
            <input placeholder="numb" type="number" name="firstNumber" />
            <button type="submit">Press to Multiply</button>
            <input placeholder="numb" type="number" name="secondNumber" />
            <div id="answr3">Answer
            </div>
        </form>
    </div>

        <script src="app.js"></script>
    </body>
</html>
